<div mat-dialog-content>
  <div class="row">
    <div class="col">
      <div class="warning-container">
        <span class="warning-container">
          <mat-icon>warning</mat-icon> Advertencia
        </span>
      </div>
      <div class="message-container">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-lg-4 offset-lg-4">
      <button mat-stroked-button color="primary" (click)="confirm()">
        Confirmar
      </button>
    </div>
    <div class="col col-lg-4">
      <button mat-stroked-button color="primary" (click)="cancel()">
        Cancelar
      </button>
    </div>
  </div>
</div>
